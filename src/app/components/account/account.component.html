<div class="container">
  <form>
    <div class="form-group">
      <label for="userID">User ID</label>
      <input
        type="number"
        class="form-control"
        id="userID"
        required
        [(ngModel)]="currentUser.user_id"
        name="userID"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="userName">Name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        required
        [(ngModel)]="currentUser.user_name"
        name="userName"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="userEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="userEmail"
        required
        [(ngModel)]="currentUser.user_mail"
        name="userEmail"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input
        type="text"
        class="form-control"
        id="userPassword"
        required
        [(ngModel)]="currentUser.user_password"
        name="userPassword"
        readonly
      />
    </div>
  </form>
</div>
