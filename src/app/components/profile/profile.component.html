<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong> Profile: {{ currentUser.user_name }}</strong> 
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.user_mail }}
  </p>
 
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
