<body>
  <ion-content overflow-scroll="false">
    <main>
      <section class="content">
        <div *ngIf="isHomePage == false">
          <!-- Navigation for all Pages except HomePage -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a *ngIf="!isLoggedIn" class="navbar-brand brand" routerLink="/">HungryHeroic</a>
            <a *ngIf="isLoggedIn" class="navbar-brand brand" routerLink="/home">HungryHeroic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-auto-close="false"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
                <li class="nav-item">
                  <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a href="/login" class="nav-link" routerLink="login">Login</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home">Lists <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/account">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/recipes">Recipes</a>
                </li>
              </ul>
              <form *ngIf="isLoggedIn" class="form-inline my-2 my-lg-0">
                <a (click)="logout()"><button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button></a>
              </form>
            </div>
          </nav>
        </div>
        <router-outlet></router-outlet> <!-- Component of given route  -->
      </section>
    </main>
    <!-- Footer for all Pages -->
    <footer class="row bg-light">
      <div class="col d-flex justify-content-end">
        <a href="/impressum" title="icons" class="text-secondary m-2">Impressum<br></a>
        <a href="https://www.flaticon.com/free-icons/idea" title="icons" class="text-secondary m-2">Icons created by
          Freepik@Flaticon<br></a>
      </div>
    </footer>
  </ion-content>
</body>
